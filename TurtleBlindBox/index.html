<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>烏龜盲盒模擬器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="description" id="rule-text">
      <div id="rule">
        許願色+1包<br />
        對碰(兩個同色)+1包<br />
        連線(三個連線)+5包<br />
        清空(9個全消)+5包<br />
        全家福(9個不一樣)+5包
      </div>
      <div id="count-text">
        <img id="turtle-blind-box-img" src="img/turtle-blind-box.png" alt="" />
        <p>還有N包</p>
      </div>
      <div id="luckyColor">
        <img id="lucky-turtle-img" src="img/blue-turtle.png" alt="" />
        <p>幸運色</p>
      </div>
      <div id="report">全家福+1</div>
    </div>

    <div id="tip-text">
      <p>請選擇訂單</p>
    </div>

    <div id="order-selection">
      <img src="img/turtle-blind-box.png" alt="" />
      <img src="img/turtle-blind-box.png" alt="" />
      <img src="img/turtle-blind-box.png" alt="" />
      <button data-number="9">9包</button>
      <button data-number="18">18包</button>
      <button data-number="36">36包</button>
    </div>

    <div id="gameContainer"></div>

    <!-- 結算視窗 -->
    <div id="result-window">
      <div id="result-title"><p>結算</p></div>
      <div id="result-grid">
        <div class="result">
          <img src="img/blue-turtle.png" alt="" />
          <p id="blue-turtle-result">0個</p>
        </div>
        <div class="result">
          <img src="img/pink-turtle.png" alt="" />
          <p id="pink-turtle-result">0個</p>
        </div>
        <div class="result">
          <img src="img/yellow-turtle.png" alt="" />
          <p id="yellow-turtle-result">0個</p>
        </div>
        <div class="result">
          <img src="img/green-turtle.png" alt="" />
          <p id="green-turtle-result">0個</p>
        </div>
        <div class="result">
          <img src="img/darkpink-turtle.png" alt="" />
          <p id="darkpink-turtle-result">0個</p>
        </div>
        <div class="result">
          <img src="img/purple-turtle.png" alt="" />
          <p id="purple-turtle-result">0個</p>
        </div>
        <div class="result">
          <img src="img/orange-turtle.png" alt="" />
          <p id="orange-turtle-result">0個</p>
        </div>
        <div class="result">
          <img src="img/brown-turtle.png" alt="" />
          <p id="brown-turtle-result">0個</p>
        </div>
        <div class="result">
          <img src="img/turquoise-turtle.png" alt="" />
          <p id="turquoise-turtle-result">0個</p>
        </div>
      </div>
      <div id="result-sum"><p>總共N隻烏龜</p></div>
      <div><button id="again-button">再來一單</button></div>
    </div>

    <p id="author">&#169; 2024 Author : Szu-Yuan Chen</p>
    <script src="app.js"></script>
  </body>
</html>
